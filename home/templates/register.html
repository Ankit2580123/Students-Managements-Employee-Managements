{% extends "base.html" %}

{% block start %}



{% for message in messages  %}
<div class="alert alert-{{message.tags}} mb-0 alert-dismissible fade show" role="alert">
  <strong>Message:</strong> {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}

<div class="container mt-5">
    
<form method="POST",enctype="multipart/form-data" class='col-6 mx-auto p-3 card shadow-lg border border-dark' >
    {% csrf_token %}
    <h2> Register </h2>
    <hr>

    <div class="form-group">
        <label for="exampleInputEmail1">First Name</label>
        <input type="text" name='first_name' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
      </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Create Username</label>
      <input type="text" name='username' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" name='email' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name='password' class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>

{% endblock %}
